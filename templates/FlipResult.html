<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flip Result</title>
    {% include "bootstrap.html" %}
</head>
<body class="d-flex flex-column vh-100 bg-dark-subtle"> <!-- Game result printed on load -->
<header class="container-flex mt-3 ms-3">
    <h1>Coin Flip Game</h1>
</header>
{% include "nav.html" %}
<main class="flex-grow-1 mb-5">
    <div class="container mt-5">
            <div class="row">
                <!-- Key-value pulled from local storage printed to span elements -->
                <p>Game {{ last_game_data[0] }}</p>
                <p>You chose: {{ last_game_data[1] }}</p>
                <p>The side was: {{ last_game_data[2] }}</p>
                <p>You {{ last_game_data[3] }}</p>
                <a href="{{ url_for("generate_form") }}"><input type="button" value="Play Again"></a>
                <a href="{{ url_for("history") }}"><input type="button" value="Go to game history" class="mt-2"></a>
            </div>
    </div>
</main>
{% include "footer.html" %}
</body>
</html>
